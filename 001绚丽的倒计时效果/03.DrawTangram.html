<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>draw a tangram</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script type="text/javascript">
		var tangram=[
			{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400},{x:0,y:0}],color:'#caff67'},
			{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800},{x:0,y:0}],color:'#67becf'},
			{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200},{x:800,y:0}],color:'#ef3d61'},
			{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400},{x:600,y:200}],color:'#f8f51a'},
			{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600},{x:400,y:400}],color:'#a594c0'},
			{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800},{x:200,y:600}],color:'#fa8ecc'},
			{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800},{x:800,y:400}],color:'#f6ca29'}
		];
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext('2d');
			for(var i=0;i<tangram.length;i++){
				draw(tangram[i],context);
			}
		}
		function draw(piece,cxt){
			cxt.beginPath();
			cxt.moveTo(piece.p[0].x,piece.p[0].y);
			for(var i=1;i<piece.p.length;i++){
				cxt.lineTo(piece.p[i].x,piece.p[i].y);
			}
			cxt.closePath();
			
			cxt.strokeStyle='#000';
			cxt.lineWidth=5;
			cxt.stroke();
			cxt.fillStyle=piece.color;
			cxt.fill();
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="800" height="800" style="border:1px solid #000;display: block;margin: 0 auto">
		canvas不能在低于ie9的浏览器运行，请切换浏览器
	</canvas>
</body>
</html>
